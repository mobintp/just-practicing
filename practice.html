<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice JavaScript</title>
</head>
<body>
  <input type="text" name="" id="value">
  <button onclick="convertToCm();">Convert to cm</button>
  <button onclick="convertToInch();">Convert to inch</button>

  <!-- JavaScript Code -->
  <script>
    const measurement = document.getElementById('value');

    function convertToCm() {
      const value = measurement.value;

      const convertedValue = +value * 2.54;

      const div = document.createElement('div');
      div.innerText = convertedValue;
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
